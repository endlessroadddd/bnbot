<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background Shape -->
  <rect x="0" y="0" width="500" height="400" rx="20" fill="#F8F9FA" />
  
  <!-- Decorative Elements -->
  <circle cx="400" cy="80" r="40" fill="#F0B90B" opacity="0.2" />
  <circle cx="100" cy="320" r="60" fill="#F0B90B" opacity="0.1" />
  
  <!-- Contact Form Illustration -->
  <g transform="translate(100, 80)">
    <!-- Form Outline -->
    <rect x="0" y="0" width="300" height="240" rx="10" fill="white" stroke="#E6E8EA" stroke-width="2" />
    
    <!-- Form Header -->
    <rect x="0" y="0" width="300" height="40" rx="10 10 0 0" fill="#F0B90B" />
    <circle cx="20" cy="20" r="6" fill="white" />
    <circle cx="40" cy="20" r="6" fill="white" opacity="0.7" />
    <circle cx="60" cy="20" r="6" fill="white" opacity="0.4" />
    
    <!-- Form Fields -->
    <rect x="20" y="60" width="260" height="30" rx="5" fill="#F8F9FA" />
    <rect x="20" y="110" width="260" height="30" rx="5" fill="#F8F9FA" />
    <rect x="20" y="160" width="260" height="50" rx="5" fill="#F8F9FA" />
    
    <!-- Submit Button -->
    <rect x="190" y="230" width="90" height="30" rx="5" fill="#F0B90B" />
    <text x="235" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#1E2026" font-weight="bold">提交</text>
  </g>
  
  <!-- Envelope Icon -->
  <g transform="translate(250, 50) scale(0.6)">
    <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#1E2026" />
    <path d="M-50,-30 L0,10 L50,-30" fill="none" stroke="#F0B90B" stroke-width="4" />
    <path d="M-50,30 L0,-10 L50,30" fill="none" stroke="#F0B90B" stroke-width="4" />
  </g>
  
  <!-- BNB Chain Symbol -->
  <g transform="translate(400, 300) scale(0.4)">
    <circle cx="0" cy="0" r="60" fill="#F0B90B" />
    <path d="M0,-35 L35,0 L0,35 L-35,0 L0,-35 Z M0,-70 L70,0 L0,70 L-70,0 L0,-70 Z M0,45 L35,10 L70,45 L35,80 L0,45 Z M0,45 L-35,10 L-70,45 L-35,80 L0,45 Z" fill="white" />
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#1E2026" stroke-width="1" stroke-dasharray="5,5" opacity="0.3">
    <line x1="100" y1="200" x2="50" y2="250" />
    <line x1="400" y1="200" x2="450" y2="250" />
    <line x1="250" y1="350" x2="250" y2="400" />
  </g>
</svg>